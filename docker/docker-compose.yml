version: '3.8'

services:
  postgres:
    build: .
    container_name: eval_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eval_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eval_network

volumes:
  postgres_data:

networks:
  eval_network:
    driver: bridge

